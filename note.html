<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Test</title>
  <style>
    .note {
    display: flex;
    flex-direction: row;
    border-bottom: 1px solid silver;
  }
  .note div {
    padding: .25rem;
  }
  button.delete {
    background-color: red;
    border: 1px solid white;
    border-radius: 50%;
    color: black;
}
button.delete:hover{
  color:red;
  border:1px solid black;
  background-color: white;
}
  </style>
</head>

<body id="body">
  <!--  onload="fetchNotes()" -->
  <form id="noteForm" name="noteForm" action="#" method="post">
    <div><input type="text" name="todo_title" id="todo_title" class="input" placeholder="Title"></div>
    <div><textarea name="todo_detail" id="todo_detail" class="input" placeholder="Detail"></textarea></div>
    <div id="container-url"><input type="text" name="todo_url" id="todo_url" class="input" placeholder="url">
      <button type="button" id="btn_use" name="btn_use">Use Tab</button>
    </div>
    <div><label for="noteIsTask">Is Task</label><input type="radio"></div>
    <div><button type="submit" id="todo_save">Save New</button></div>
  </form>

  <div id="outputNotes">

  </div>
</body>
<script src="notes.js"></script>

</html>
